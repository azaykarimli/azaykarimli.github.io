<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>SignUp</title>
    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- Font-->
    <link rel="stylesheet" type="text/css" href="css/nunito-font.css">
    <!-- Main Style Css -->
    <link rel="stylesheet" href="sign.css" />
</head>

<body class="form-v6">
    <div class="page-content">
        <div class="form-v6-content">
            <div class="form-left">
                <img src="https://images.unsplash.com/photo-1573484448656-0beee9f77af4?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=334&q=80"
                    alt="form">
            </div>
            <form class="form-detail" action="#" method="post">
                <h2>Register Form</h2>
                <div class="form-row">
                    <input type="text" name="full-name" id="full-name" class="input-text" placeholder="Your Name"
                        required>
                </div>
                <div class="form-row">
                    <input type="text" name="your-email" id="your-email" class="input-text" placeholder="Email Address"
                        required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
                </div>
                <div class="form-row">
                    <input type="password" name="password" id="password" class="input-text" placeholder="Password"
                        required>
                </div>
                <div class="form-row">
                    <input type="password" name="comfirm-password" id="comfirm-password" class="input-text"
                        placeholder="Comfirm Password" required>
                </div>
                <div class="form-row-last">
                    <input type="submit" name="register" class="register" value="Register">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
